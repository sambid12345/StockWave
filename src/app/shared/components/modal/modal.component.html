<div class="fixed top-0 left-0 w-full h-full bg-black opacity-50 z-50" ></div>

<div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded shadow-lg z-50">

  <!-- Modal header -->
  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
    <h3 class="text-xl font-semibold text-gray-900">
        {{headerMessage}}
    </h3>
    <button type="button" (click)="closeModal()" 
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
        <span class="sr-only">Close modal</span>
    </button>
  </div>

  <!-- Modal body -->
  <div *ngIf="showModalBody" class="p-4 md:p-5 space-y-4">
    <p class="text-base leading-relaxed text-gray-500">
        With less than a month to go before the European Union enacts.
    </p>
    
   </div>

   <!-- Modal footer -->
   <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b ">
    <ng-container *ngFor="let btn of footerButtons">
        <button (click)="closeModal()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            {{btn.buttonName}}
        </button>
    </ng-container>
    
   </div>
</div>
