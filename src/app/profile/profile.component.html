<div class="flex flex-row h-screen bg-img bg-cover bg-baseBgCol">
    <!-- side bar -->
   <app-sidebar></app-sidebar>

   <div class="overflow-y-auto w-full md:w-5/6 flex flex-col">

    <!-- top header -->
    <div class="h-[12%] top-0 fixed z-[99] shadow-lg w-full flex flex-row items-center md:hidden bg-gray-600 ">  
       <button id="hamBurgerBtn" *ngIf="showMenu" type="button" (click)="toggleSidebar($event)"
          class=" md:hidden lg:hidden inline-flex items-center p-2 mt-1 ml-1 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"> 
          <svg class="w-5 h-5"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
          
       </button>
      
    </div>

    <!-- Body section -->
    <div (click)="closeSideBar()" class=" h-[88%] md:h-[100%] flex flex-col gap-6 p-5">

       <!-- Profile Section  -->
       <section>
          
          
       </section>

       <!-- Theme Setting section -->
       <section class="flex flex-col gap-6">
            <div class="flex flex-col gap-1 text-textColSecondary">
                <span class="flex flex-row gap-2 ">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mt-2 flex-shrink-0 w-7 h-7 fill-iconFillCol " viewBox="0 0 576 512"><path d="M41.4 9.4C53.9-3.1 74.1-3.1 86.6 9.4L168 90.7l53.1-53.1c28.1-28.1 73.7-28.1 101.8 0L474.3 189.1c28.1 28.1 28.1 73.7 0 101.8L283.9 481.4c-37.5 37.5-98.3 37.5-135.8 0L30.6 363.9c-37.5-37.5-37.5-98.3 0-135.8L122.7 136 41.4 54.6c-12.5-12.5-12.5-32.8 0-45.3zm176 221.3L168 181.3 75.9 273.4c-4.2 4.2-7 9.3-8.4 14.6H386.7l42.3-42.3c3.1-3.1 3.1-8.2 0-11.3L277.7 82.9c-3.1-3.1-8.2-3.1-11.3 0L213.3 136l49.4 49.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0zM512 512c-35.3 0-64-28.7-64-64c0-25.2 32.6-79.6 51.2-108.7c6-9.4 19.5-9.4 25.5 0C543.4 368.4 576 422.8 576 448c0 35.3-28.7 64-64 64z"/></svg>
                    <h1 class="font-bold text-3xl">Theme Settings</h1>
                </span>
                <span >
                    Theme settings are stored in your browser's local storage. You can change the theme at any time. If you're having trouble setting your theme try refreshing your browser.
                </span>
            </div>
            
            <div class="grid grid-cols-2 gap-2 md:grid-cols-6 md:gap-6">
                <ng-container *ngFor="let theme of themeArray">
                    <div (click)="changeTheme(theme.name)" [ngStyle]="{'background-color': theme.bgColor}" class="shadow-lg items-center rounded-md flex flex-col gap-1 p-3 hover:cursor-pointer">
                        <p  [ngStyle]="{'text-color': theme.titleColor}">
                            {{theme.name | titlecase}}
                        </p>
                        <div class="flex flex-row gap-2">
                            <div [ngStyle]="{'background-color': theme.colorPalette[0]}" class="w-5 rounded-md px-1">A</div>
                            <div [ngStyle]="{'background-color': theme.colorPalette[1]}" class="w-5 rounded-md px-1">B</div>
                            <div [ngStyle]="{'background-color': theme.colorPalette[2]}" class="w-5 rounded-md px-1">C</div>
                            <div [ngStyle]="{'background-color': theme.colorPalette[3]}" class=" w-5 rounded-md px-1">D</div>
                        </div>
                    </div>
                </ng-container>
                
            </div>
       </section>

       
    </div>
 </div>
</div>
