<div class="h-screen w-screen flex justify-center items-center bg-img bg-cover" style="background-image: url('https://nordic.org.in/login/img/login-whisp.png')">
    <div [formGroup]="loginForm" class="h-[75%] lg:w-[40%] md:w-[70%] sm:w-[90%] w-full py-10 lg:px-14 md:px-14 sm:px-8 px-7 shadow-lg rounded-lg flex flex-col gap-4 overflow-y-auto bg-slate-50">
        <div class="flex flex-row gap-4">
            <svg class="h-5 w-5 fill-gray-600 my-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
            <span class="text-gray-600  text-[22px] font-medium">Login</span>
        </div>
        <div class="mt-4">
            <label class="block mb-2 text-sm font-medium text-gray-600 ">Email :</label>
            <input [ngClass]="!loginForm.get('email')?.valid && loginForm.get('email')?.touched ? 'border-red-700 focus:border-red-700' : 'border-gray-300 focus:border-black'" 
            formControlName="email" type="text" class="shadow-md block w-full p-2 text-gray-900 border rounded-lg bg-white text-sm focus:outline-none">
        </div>
        <span *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched" class="flex items-center font-medium tracking-wide text-red-500 text-xs ml-1">
			Invalid !
		</span>
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-600 ">Password :</label>
            <div class="relative">
                <input formControlName="password" [type]="passwordType" 
                [ngClass]="!loginForm.get('password')?.valid && loginForm.get('password')?.touched ? 'border-red-700 focus:border-red-700': 'border-gray-300 focus:border-black'" class="shadow-md block w-full p-2 text-gray-900 border rounded-lg bg-white text-sm focus:outline-none"/>
                <span
                class="absolute inset-y-0 end-0 grid w-10 place-content-center text-gray-500"
                >
                <button>
                    <svg *ngIf="passwordType == 'text'" (click)="passwordType = 'password'" class="h-4 w-4 cursor-pointer z-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                    </svg>
                    <svg *ngIf="passwordType == 'password'" (click)="passwordType = 'text'" class="h-4 w-4 cursor-pointer z-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"/>
                    </svg>
                </button>
                </span>
            </div>
            <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" class="flex items-center font-medium tracking-wide text-red-500 text-xs ml-1">
                Invalid !
            </span>
        </div>
        <div >
            <span (click)="forgotPassword()" class="text-blue-500 hover:underline cursor-pointer"> Forgot Password </span>
        </div>

        <button *ngIf="!showLoginLoader" [disabled]="!loginForm.valid" (click)="onLogin()" class="w-[100%] py-2 rounded-md mt-8" [ngClass]="loginForm.valid ? 'bg-[#262626] text-white cursor-pointer' : 'text-gray-800 bg-[#cccccc] cursor-not-allowed'">
            Login
        </button>
        <button *ngIf="showLoginLoader" disabled type="button" class="w-[100%] py-2 rounded-md mt-8 bg-[#cccccc] text-gray-500">
            <svg aria-hidden="true" role="status" class="inline w-4 h-4 me-3 text-gray-500 animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
            </svg>
            Logging In...
        </button>
        <p class="text-xs text-gray-600 font-normal mt-2 cursor-default w-full text-center">
            New User ? Click 
            <span (click)="navigateTo('auth/register')" class="text-blue-500 hover:underline cursor-pointer">here</span> 
            to Register
        </p>
    </div>
</div>
