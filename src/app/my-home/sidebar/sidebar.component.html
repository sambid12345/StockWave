<!-- side bar -->
<div class="w-full flex flex-col gap-8 scrollbar h-full p-4 overflow-y-auto bg-bgColorSidebar">
   <div class="flex flex-col items-center gap-4">
         <p class="my-2 justify-center text-textColSecondary"> welcome home </p>
         <svg class="flex-shrink-0 w-12 h-12 fill-iconFillCol" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 512">
            <path d="M32 0C14.3 0 0 14.3 0 32S14.3 64 32 64H48c8.8 0 16 7.2 16 16V368c0 44.2 35.8 80 80 80h18.7c-1.8 5-2.7 10.4-2.7 16c0 26.5 21.5 48 48 48s48-21.5 48-48c0-5.6-1-11-2.7-16H450.7c-1.8 5-2.7 10.4-2.7 16c0 26.5 21.5 48 48 48s48-21.5 48-48c0-5.6-1-11-2.7-16H608c17.7 0 32-14.3 32-32s-14.3-32-32-32H144c-8.8 0-16-7.2-16-16V80C128 35.8 92.2 0 48 0H32zM192 80V272c0 26.5 21.5 48 48 48H560c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48H464V176c0 5.9-3.2 11.3-8.5 14.1s-11.5 2.5-16.4-.8L400 163.2l-39.1 26.1c-4.9 3.3-11.2 3.6-16.4 .8s-8.5-8.2-8.5-14.1V32H240c-26.5 0-48 21.5-48 48z" />
         </svg>
   </div>
   <ul class="font-medium flex flex-col items-center gap-4">
      <li class="rounded-lg hover:bg-btnPrimaryHover w-40 bg-buttonPrimary relative" >
         <a (click)="toggleDropdown()" class=" flex flex-row justify-center p-2 text-textColPrimary rounded-lg group cursor-pointer">
            <svg
                  class="mt-1 flex-shrink-0 w-5 h-5 fill-iconFillCol transition duration-75   "
                  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <path
                  d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
            </svg>

            <span  class="ms-3 text-lg">Create</span>
             <!-- Dropdown menu -->
           
         </a>
         <div *ngIf="dropdownToggler" class="absolute top-[45px] w-40 bg-white divide-y divide-gray-100 rounded-xl shadow">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" >
               <li>
                  <a (click)="showCreateAssetModal('itemAsset')"
                     class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">Item / Asset</a>
               </li>
               <li>
                  <a (click)="showCreateAssetModal('location')" class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">Location</a>
               </li>
               <li>
                  <a class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">Label</a>
               </li>
              
            </ul>
         </div>
      </li>

      <li *ngFor="let item of sidebarListItem" class="rounded-lg hover:bg-btnSecondaryHover w-40">
         <ng-container *ngIf="item.name != 'Sign Out'">
            <a (click)="navigateTo(item.hrefLink)" class="flex flex-row justify-center p-2 text-textColSecondary group cursor-pointer">
               <svg class="mt-1 flex-shrink-0 w-5 h-5 fill-iconFillCol transition duration-75 "
               xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                  <path [attr.d]="item.iconPath"  />
   
               </svg>
              
               <span class="ms-3 text-lg whitespace-nowrap">{{item.name}}</span>
            </a>
         </ng-container>
        
         <ng-container *ngIf="item.name === 'Sign Out'">
            <a  (click)="signOut()" class="cursor-pointer flex flex-row justify-center p-2 text-textColSecondary group">
               <svg class="mt-1 flex-shrink-0 w-5 h-5 fill-iconFillCol transition duration-75 "
               xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                  <path [attr.d]="item.iconPath"  />
   
               </svg>
              
               <span class="ms-3 text-lg whitespace-nowrap">{{item.name}}</span>
            </a>
         </ng-container>
      </li>
   </ul>
</div>
